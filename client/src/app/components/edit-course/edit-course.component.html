<mat-card>
    <mat-card-title>Edit Course</mat-card-title>
    <mat-card-content>
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>ID</mat-label>
          <input matInput formControlName="id" [disabled]="true">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter course title">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter course description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Teacher ID</mat-label>
          <input matInput formControlName="teacherId" placeholder="Enter teacher ID">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </form>
    </mat-card-content>
  </mat-card>
