@if (course) {
<mat-card >
    <mat-card-title>Delete Course</mat-card-title>
  <mat-card-content>
    <p>Are you sure you want to delete the course "{{ course.title }}"?</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
}
