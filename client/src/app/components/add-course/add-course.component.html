<mat-card>
    <mat-card-title>Add a new course</mat-card-title>
    <mat-card-content>
        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>course name</mat-label>
                <input matInput formControlName="title" placeholder="Enter course name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>description course</mat-label>
                <textarea matInput formControlName="description" placeholder="Enter description course"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">add the course</button>
        </form>
    </mat-card-content>
</mat-card>
