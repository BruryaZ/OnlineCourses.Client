<mat-card>
    <mat-card-header>
        <mat-card-title>Edit Lesson</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="updateLesson()">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" [(ngModel)]="lesson.title" name="title" required placeholder="Enter lesson title">
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Content</mat-label>
          <textarea matInput [(ngModel)]="lesson.content" name="content" required placeholder="Enter lesson content"></textarea>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Save Changes</button>
      </form>
    </mat-card-content>
  </mat-card>
